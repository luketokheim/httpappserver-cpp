name: Trigger auto deployment for httpmicroservice

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/httpmicroservice-AutoDeployTrigger-af7b2a9c-55f5-47a5-85e3-779fa16b8ace.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: httpmicroservice.azurecr.io
          username: ${{ secrets.HTTPMICROSERVICE_REGISTRY_USERNAME }}
          password: ${{ secrets.HTTPMICROSERVICE_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: httpmicroservice.azurecr.io/httpmicroservice:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.HTTPMICROSERVICE_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n httpmicroservice -g httpmicroservice-group --server httpmicroservice.azurecr.io --username  ${{ secrets.HTTPMICROSERVICE_REGISTRY_USERNAME }} --password ${{ secrets.HTTPMICROSERVICE_REGISTRY_PASSWORD }}
            az containerapp update -n httpmicroservice -g httpmicroservice-group --image httpmicroservice.azurecr.io/httpmicroservice:${{ github.sha }}
